<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&family=Outfit:wght@300&display=swap" rel="stylesheet" />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body class="bg-slate-100">
    <h2 class="mt-10 text-center text-5xl font-bold bg-gradient-to-r from-blue-500 to-teal-400 bg-clip-text text-transparent">ROCK PAPER SCISSOR</h2>

    <div class="relative px-4 font-inter max-w-2xl m-auto p-5">
      <div class="bg-gradient-to-b from-red-300 to-indigo-500 computer-area box-border mx-auto mt-32 h-80 bg-slate-500 mb-1 pb-10 flex columns-1 border rounded-t-3xl relative">
        <img src="../img/rock.jpg" alt="computer" class="circle-computer m-auto" id="img-computer" />
      </div>

      <div id="info" class="border-4 border-red-500 rounded-xl left-2/4 top-2/4 mt-[4.2rem] -ml-[3.6rem] leading-9 bg-white h-12 w-32 z-10 absolute text-center text-red-400 font-bold"></div>

      <div class="bg-gradient-to-b from-indigo-500 to-red-300 player-area box-border mx-auto bg-slate-500 pt-24 px-3 pb-9 columns-3 border rounded-b-3xl relative">
        <img src="../img/rock.jpg" alt="rock" class="circle-player rock m-auto" id="rock" />
        <img src="../img/scissor.jpg" alt="scissor" class="circle-player scissor m-auto" id="scissor" />
        <img src="../img/paper.jpg" alt="paper" class="circle-player paper m-auto" id="paper" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
